<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎用户登录</title>
    <link rel="stylesheet" href="../css/divButton.css"/>
    <link rel="stylesheet" href="../css/divBorder.css"/>
    <link rel="stylesheet" href="../css/head.css"/>
    <link rel="stylesheet" href="../css/font-family.css"/>
    <link rel="stylesheet" href="../css/user.css"/>
    <link rel="stylesheet" href="../css/background.css"/>
</head>
<body>
<h1>文件管理系统</h1>
<div id="myFile" class="divButton" onclick="this.style.background = 'aliceblue';location.href = 'myFile.html'"><b>我的文件</b></div>
<div id="poweredFile" class="divButton" onclick="this.style.background = 'aliceblue';location.href = 'poweredFile.html'"><b>授权文件</b></div>
<div id="authorizedFile" class="divButton" onclick="this.style.background = 'aliceblue';location.href = 'authorizedFile.html'"><b>协作文件</b></div>
<div id="alterUserInfo" class="divButton">修改信息</div>
<div id="deleteUser" class="divButton">注销用户</div>
<div id="infoBox">
    <p><b>用户名: </b><span id="username">{{ vueuser.username }}</span></p>
    <p><b>ID: </b>{{ vueuser.userId }}</p>
    <p><b>注册时间: </b>{{ vueuser.registerDate }}</p>
    <div id="save" class="divButton" style="display: none">保存</div>
    <div id="cancel" class="divButton" style="display: none">取消</div>
</div>

<script src="../js/vue.js"></script>
<script src="../js/axios.js"></script>
<script src="../js/interactionScript/getUserInfo.js"></script>
<script src="../js/interactionScript/changeUserInfo.js"></script>
<script src="../js/interactionScript/deleteUser.js"></script>
</body>
</html>
